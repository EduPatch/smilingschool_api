openapi: 3.0.3
info:
  description: A swagger schema of the InfoMentor Hub API
  title: SmilingSchool Hub Swagger API
  version: 1.1.0
components:
  schemas:
    notificationState:
      type: string
      enum:
      - New
      - Seen
      - Read
      - Cleared
    appType:
      type: string
      enum:
      - Timeline
      - Assignment
      - News
      - Assessment
      - WeeklyPlan
      - HomeWork
      - Portfolio
      - Calendar
      - CalendarV2
      - ParentMeeting
      - Uol
      - OnlineTest
      - Survey
      - Unknown
      - Attendance
      - IUP
      - SpecialPlan
      - Journal
      - Consent
    attendanceHeader:
      type: object
      properties:
        displayText:
          type: string
        isSortable:
          type: boolean
        sortField:
          type: string
        sortBy:
          type: boolean
        sortDesc:
          type: boolean
    attendanceFilter:
      type: object
      properties:
        defaultText:
          type: string
        options:
          type: array
          items: {}
        type:
          type: string
        name:
          type: string
        displayName:
          type: string
security: []
tags:
- name: Account
  description: Account API category
- name: AssessmentV2
  description: The API app for assessments
- name: Attendance
  description: The API app for attendance
- name: Authentication
  description: The API app for authentication
- name: CalendarV2
  description: The API app for the calendar
- name: Classlist
  description: The API for classlists, School Personnel, classmates, etc.
- name: Communication
  description: The API app for communication
- name: Documentation
  description: The API app for documentation/notes
- name: NotificationApp
  description: The API app for notifications
- name: Resources
  description: Resource API
- name: Task
  description: The API for tasks
- name: Timeregistration
  description: The API for "freetime planning"
- name: Timetable
  description: The API app for the timetable
- name: UolV2
  description: The API for the planning app
paths:
  /NotificationApp/NotificationApp/GetNotifications:
    description: Get all user notifications, timetstamp is optional
    post:
      tags:
      - NotificationApp
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                timestamp:
                  type: string
                  format: date-time
      responses:
        default:
          description: Responds with a list of notification entries depending on the
            timestamp supplied
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        subTitle:
                          type: string
                        subjectsCourses:
                          type: string
                        dateSent:
                          type: string
                          format: date-time
                        appType:
                          $ref: '#/components/schemas/appType'
                        state:
                          $ref: '#/components/schemas/notificationState'
                        type:
                          type: string
                        url:
                          type: string
                        orderDate:
                          type: string
                          format: date-time
                        pupilIM2Id:
                          type: integer
                        pupilSourceId:
                          type: string
                        currentlySelectedPupil:
                          type: boolean
                        entityTypeString:
                          type: string
                  timestamp:
                    type: string
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items: {}
                  timestamp:
                    type: string
  /NotificationApp/NotificationApp/UpdateNotificationState:
    description: Update notification states
    post:
      tags:
      - NotificationApp
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                state:
                  $ref: '#/components/schemas/notificationState'
      responses:
        default:
          description: Responds with a success value of true or false
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
